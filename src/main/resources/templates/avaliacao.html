<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="fragments/base :: head"></div>

    <title>Power Gomes</title>
</head>

<body>

    <header th:replace="fragments/base :: header">
    </header>
    <main>

        <div class="container conteudo">

            <h1 class="titulo">Cadstro Avaliação</h1>

            <form class="form-ava" th:action="@{/avaliacao/salvar/{id}(id = ${jogo.id})}" th:object="${avaliacao}" method="post">

                <div class="form-outline form-white mb-4">
                    <span id="aviso" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                    <input type="text" id="nome" th:field="*{nome}" class="form-control" />
                    <label class="form-label" for="nome">Nome</label>
                </div>

                <div class="form-outline form-white mb-4">
                    <span id="aviso" th:if="${#fields.hasErrors('nota')}" th:errors="*{nota}"></span>
                    <input type="number" id="nota" th:field="*{nota}" class="form-control" />
                    <label class="form-label" for="nota">Nota (0 - 10)</label>
                </div>

                <div class="form-outline form-white mb-4">
                    <span id="aviso" th:if="${#fields.hasErrors('review')}" th:errors="*{review}"></span>
                    <textarea class="form-control" id="review" th:field="*{review}" rows="4"></textarea>
                    <label class="form-label" for="review">Review</label>
                </div>

                <button type="submit" class="btn btn-primary btn-block mb-4">Enviar</button>

            </form>

        </div>

    </main>

    <div th:replace="fragments/base :: footer-js"></div>

</body>

</html>
