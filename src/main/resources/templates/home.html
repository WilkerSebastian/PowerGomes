<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>

  <div th:replace="fragments/base :: head"></div>

  <title>Power Gomes</title>
</head>

<body>

  <header th:replace="fragments/base :: header">
  </header>
  <main>

    <div class="container conteudo">

      <h1 class="titulo">Power Gomes</h1>

      <h2>Cards de jogos cadastrados</h2>
      <div th:if="${!(jogos.empty)}" id="grupo" class="card-group">

        <div th:each="jogo : ${jogos}" class="card text-dark" id="carta" style="width: 18rem;">
          <img th:src="${jogo.imagem}" class="card-img-top" width="300" height="300">
          <div class="card-body">
            <h5 class="card-title" th:text="${jogo.nome}"></h5>
            <p id="desc" class="card-text" th:text="${jogo.descricao}"></p>
            Nota: <span th:text="${jogo.avaliacao.nota}"> </span>
          </div>
        </div>

      </div>

    </div>

  </main>

  <div th:replace="fragments/base :: footer-js"></div>

</body>

</html>
