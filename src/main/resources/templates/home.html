<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">

    <script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>

    <link rel="stylesheet" th:href="@{/css/estilo.css}">

    <title>Power Gomes</title>
</head>

<body>

    <header id="cabecalho">

        <div th:insert="fragments/nav :: nav"></div>

    </header>
    <main>

        <h1 class="titulo">Power Gomes</h1>

        <h2>Cards de jogos cadastrados</h2>
        <div th:if="${!(jogos.empty)}" id="grupo" class="card-group">

            <div th:each="jogo : ${jogos}" class="card" style="width: 18rem;">
              <img th:src="${jogo.imagem}" class="card-img-top" width="300" height="300">
              <div class="card-body">
                <h5 class="card-title" th:text="${jogo.nome}"></h5>
                <p id="desc" class="card-text" th:text="${jogo.descricao}"></p>
              </div>
            </div>
      
          </div>
      
    </main>

    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>

</body>

</html>
