<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">

  <script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
  <link rel="stylesheet" th:href="@{/css/estilo.css}">

  <title>Power Gomes</title>
</head>

<body>

  <header id="cabecalho">

    <div th:insert="fragments/nav :: nav"></div>

  </header>
  <main>

    <h1 class="titulo">Lista de Jogos</h1>

    <div id="bloco">
      <table class="table" id="tabela">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">nome</th>
            <th scope="col">Empresa</th>
            <th scope="col">Genero</th>
            <th scope="col">Classificacao</th>
            <th scope="col">Data Lancamento</th>
            <th scope="col">Imagem</th>
            <th scope="col">Preço</th>
            <th scope="col">Descricao</th>
            <th scope="col">Deletar</th>
            <th scope="col">Alterar</th>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${jogos.empty}">
            <td colspan="2"> Sem Jogos </td>
          </tr>
          <tr th:each="jogo : ${jogos}">
            <th scope="row"><span th:text="${jogo.id}"></span></th>
            <td><span th:text="${jogo.nome}"></span></td>
            <td><span th:text="${jogo.empresa}"></span></td>
            <td><span th:text="${jogo.tipo}"></span></td>
            <td><span th:text="${jogo.classificacao}"></span></td>
            <td><span th:text="${jogo.dataLancamento}"></span></td>
            <td><span th:text="${jogo.imagem}"></span></td>
            <td><span th:text="${jogo.valor}"></span></td>
            <td><span th:text="${jogo.descricao}"></span></td>
            <td>
              <a class="btn btn-outline-danger btn-sm" 
              th:href="@{/powergomes.com/deletar/jogo/{id}(id=${jogo.id})}"
              th:data-confirm-delete="|Você gostaria de apagar ${jogo.nome}?|"
                onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
              Deletar
					    </a>

            </td>
            <td>
              <a class="btn btn-outline-primary btn-sm" 
              th:href="@{/powergomes.com/editar/{id}(id=${jogo.id})}">
              Alterar</a>

            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </main>

  <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
  <script th:src="@{/js/main.js}"></script>

</body>

</html>
